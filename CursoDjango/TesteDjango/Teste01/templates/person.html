{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'style_pe.css' %}">
    <script type="text/javascript" href="{% static 'script_person.js' %}"></script>
    <title></title>
</head>
<body>

    <div id="form-main">
        <div id="form-div">
            <div id="demo">
                <h1>Listagem de pessoas</h1>
                <div class="table-responsive-vertical shadow-z-1">
                    <table id="table" class="table table-hover table-mc-light-blue">
                    <tr class="linc">
                      <th class="colc"><h2 class="cbc">Nome</h2></th>
                      <th class="colc"><h2 class="cbc">Sobrenome</h2></th>
                      <th class="colc"><h2 class="cbc">Salario</h2></th>
                      <th class="colc"><h2 class="cbc">Idade</h2></th>
                    </tr>
                    {% for person in persons %}
                        <tr class="lin">
                            <th class="col">{{person.first_name}}</th>
                            <th class="col">{{person.last_name}}</th>
                            <th class="col">R$: {{person.salary}}</th>
                            <th class="col">{{person.age}}</th>
                            <th class="col"><a href="{% url 'persons_update' person.id %}"><img title="Atualizar" src="{% static "img/update_icon.png" %}"/></a></th>
                            <th class="col"><a href="{% url 'persons_delete' person.id %}"><img title="Deletar" src="{% static "img/delete_icon.png" %}"/></a></th>
                            <th class="col"><a href="{% url 'persons_photo' person.id %}"><img title="imagem" src="{% static "img/photo_icon.png" %}"/></a></th>
                        </tr>
                    {% endfor %}
                    </table>
                </div>
                <a href="{% url 'persons_new' %}"><img id="novo" title="Novo" src="{% static "img/new.svg" %}"/></a>
            </div>
        </div>
    </div>

</body>
</html>
